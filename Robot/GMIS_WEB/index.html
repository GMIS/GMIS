<!DOCTYPE html>
<html>

<head>
    <title>GMIS</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/GMIS.css">
    <script src="jquery-1.12.2.js" type="text/javascript"></script>
    <script src="GMIS_MSG.js" type="text/javascript"></script>
    <script src="GMIS.js" type="text/javascript"></script>

</head>

<body onresize="GMIS.Layout();">

    <! 登录 >
    <div id="LoginView" class="LoginView">

        <form id="LoginForm" class="LoginForm" onsubmit="return GMIS.ClickLoginBnt();">
            <center>

                <image src="img/GMIS.png" class="GMIS_ICON" width="64" height="64" />
                <h1>Welcome TO GMIS</h1>
                <div id="LoginTip" class="LoginTip"> </div>
            </center>


            <p>
                <label type="tip" for="login">Username</label>
                <input type="text" id="username" placeholder="Username " autofocus="autocfocus" required>
            </p>

            <p>
                <label type="tip" for="password">Password</label>
                <input type="password" id='password' placeholder="Password" required>
            </p>

            <p>
                <label for="ip_address">Brain Address</label>
                <input type="text" id='ip_address' placeholder="Brain IP address (default 127.0.0.1)">
            </p>

            <p>
                <input id="LoginBtn" type="submit" value="Login">
            </p>
        </form>
    </div>

    <!主界面>

    <div id="MainBar" class="MainBar"></div>
    <div id="SpaceView" class="SpaceView"></div>
    <div id="DialogView" class="DialogView"></div>
    <div id="IO_view" class="IO_view">
        <div id="OutputView" class="OutputView"></div>
        <div id="InputTitle" class="InputTitle"></div>
        <div id="InputEdit" class="InputEdit">
            <div id="InputFoot" class="InputFoot"></div>
        </div>
    </div>


</body>

</html>
